<div class="container w-75">
    <h2>Shipping Address</h2>
    <form #myForm="ngForm" (ngSubmit)="log(myForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ngModel #name="ngModel" (change)="log(name)" id="name" name="name" placeholder="Enter Name" required minlength="5">
          <div *ngIf="!name.untouched && name.errors" class="alert alert-danger">
              <div *ngIf="name.errors.required">Name is required</div>
              <div *ngIf="name.errors.minlength">Name should be of minimum length 5</div>
          </div>
        </div>
       
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" ngModel #email="ngModel" id="email" name="email" placeholder="Enter Email" required minlength="10">    
          <div *ngIf="!email.untouched && email.errors" class="alert alert-danger">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.minlength">Email should be of minimum length 10</div>
          </div>
        </div>
       
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" ngModel #phone="ngModel" id="phone" name="phone" placeholder="Enter Phone Number" required minlength="10">     
          <div *ngIf="!phone.untouched && phone.errors" class="alert alert-danger">
            <div *ngIf="phone.errors.required">Phone Number is required</div>
            <div *ngIf="phone.errors.minlength">Phone Number should be of minimum length 10</div>
          </div>
        </div>
       
        <div ngModelGroup>
            <div class="form-group">
                <label>Address Line 1</label>
                <input type="text" class="form-control" ngModel id="line1" name="line1" placeholder="Enter Address Line 1">    
              </div>
             
              <div class="form-group">
                <label>Address Line 2</label>
                <input type="text" class="form-control" ngModel id="line2" name="line2" placeholder="Enter Address Line 2">    
              </div>
             
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ngModel id="city" name="city" placeholder="Enter City">    
              </div>
             
              <div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" ngModel #pincode="ngModel" id="pincode" name="pincode" placeholder="Enter Pincode" required minlength="6"> 
                <div *ngIf="!pincode.untouched && pincode.errors" class="alert alert-danger">
                    <div *ngIf="pincode.errors.required">Pincode is required</div>
                    <div *ngIf="pincode.errors.minlength">Pincode should be of minimum length 6</div>
                  </div>   
              </div>
        </div>
       
        <button [disabled]="myForm.status === 'INVALID'" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
